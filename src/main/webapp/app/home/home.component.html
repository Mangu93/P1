<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.htitle">Welcome Prepared Adventurer</h1>
        <p class="lead" jhiTranslate="home.subtitle">This is your ss</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                      [translateValues]="{username: account.login}"> You are logged in as user "{{account.login}}". </span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a
                    new account</a>
                <p jhiTranslate="home.question">
                    If you have any question on JHipster:
                </p>

                <ul>
                    <li><a href="https://www.jhipster.tech/" target="_blank" rel="noopener"
                           jhiTranslate="home.link.homepage">JHipster homepage</a></li>
                    <li><a href="https://twitter.com/java_hipster" target="_blank" rel="noopener"
                           jhiTranslate="home.link.follow">follow @java_hipster on Twitter</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
