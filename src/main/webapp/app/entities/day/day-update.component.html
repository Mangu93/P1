<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-day-heading" jhiTranslate="p1App.day.home.createOrEditLabel">Create or edit a Day</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!day.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="day.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="p1App.day.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="day.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="p1App.day.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="day.description" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="p1App.day.tRoute" for="field_tRoute">T Route</label>
                    <select class="form-control" id="field_tRoute" name="tRoute" [(ngModel)]="day.tRoute" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tRouteOption.id === day.tRoute?.id ? day.tRoute : tRouteOption" *ngFor="let tRouteOption of troutes; trackBy: trackTRouteById">{{tRouteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="p1App.day.extendedUser" for="field_extendedUser">Extended User</label>
                    <select class="form-control" id="field_extendedUser" name="extendedUser" [(ngModel)]="day.extendedUser" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="extendedUserOption.id === day.extendedUser?.id ? day.extendedUser : extendedUserOption" *ngFor="let extendedUserOption of extendedusers; trackBy: trackExtendedUserById">{{extendedUserOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
