<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tag-heading" jhiTranslate="p1App.tag.home.createOrEditLabel">Create or edit a Tag</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tag.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tag.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="p1App.tag.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="tag.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="p1App.tag.premium" for="field_premium">Premium</label>
                    <input type="checkbox" class="form-control" name="premium" id="field_premium"
                        [(ngModel)]="tag.premium" />
                    <div [hidden]="!(editForm.controls.premium?.dirty && editForm.controls.premium?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.premium?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <!--<h4 jhitranslate="p1App.tag.belong">The tag can belong to either a point of interest or a route</h4>-->

                    <!--<label class="form-control-label" jhiTranslate="p1App.tag.tRoute" for="field_tRoute">T Route</label>-->
                    <!--<select class="form-control" id="field_tRoute" name="tRoute" [(ngModel)]="tag.tRoute" >-->
                        <!--<option [ngValue]="tRouteOption.id === tag.tRoute?.id ? tag.tRoute : tRouteOption" *ngFor="let tRouteOption of troutes; trackBy: trackTRouteById">{{tRouteOption.title}}</option>-->
                    <!--</select>-->
                <!--</div>-->
                <!--<div class="form-group" *ngIf="!tag.tRoute">-->
                    <!--<label class="form-control-label" jhiTranslate="p1App.tag.pointInterest" for="field_pointInterest">Point Interest</label>-->
                    <!--<select class="form-control" id="field_pointInterest" name="pointInterest" [(ngModel)]="tag.pointInterest" >-->
                        <!--<option [ngValue]="pointInterestOption.id === tag.pointInterest?.id ? tag.pointInterest : pointInterestOption" *ngFor="let pointInterestOption of pointinterests; trackBy: trackPointInterestById">{{pointInterestOption.name}}</option>-->
                    <!--</select>-->
                <!--</div>-->
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
