<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pointInterest">
            <h2><span jhiTranslate="p1App.pointInterest.detail.title">Point Interest</span> {{pointInterest.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="p1App.pointInterest.name">Name</span></dt>
                <dd>
                    <span>{{pointInterest.name}}</span>
                </dd>
                <dt><span jhiTranslate="p1App.pointInterest.address">Address</span></dt>
                <dd>
                    <span>{{pointInterest.address}}</span>
                </dd>
                <dt><span jhiTranslate="p1App.pointInterest.city">City</span></dt>
                <dd>
                    <span>{{pointInterest.city}}</span>
                </dd>
                <dt><span jhiTranslate="p1App.pointInterest.description">Description</span></dt>
                <dd>
                    <span>{{pointInterest.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/point-interest', pointInterest.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
