<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-extended-user-heading" jhiTranslate="p1App.extendedUser.home.createOrEditLabel">Create or edit a Extended User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!extendedUser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="extendedUser.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="p1App.extendedUser.alias" for="field_alias">Alias</label>
                    <input type="text" class="form-control" name="alias" id="field_alias"
                        [(ngModel)]="extendedUser.alias" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="p1App.extendedUser.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="extendedUser.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === extendedUser.user?.id ? extendedUser.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="p1App.extendedUser.followsRoute" for="field_followsRoute">Follows Route</label>
                    <select class="form-control" id="field_followsRoute" multiple name="followsRoute" [(ngModel)]="extendedUser.followsRoutes">
                        <option [ngValue]="getSelected(extendedUser.followsRoutes, tRouteOption)" *ngFor="let tRouteOption of troutes; trackBy: trackTRouteById">{{tRouteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
