<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tRoute">
            <h2><span jhiTranslate="p1App.tRoute.detail.title">T Route</span> {{tRoute.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="p1App.tRoute.title">Title</span></dt>
                <dd>
                    <span>{{tRoute.title}}</span>
                </dd>
                <dt><span jhiTranslate="p1App.tRoute.description">Description</span></dt>
                <dd>
                    <span>{{tRoute.description}}</span>
                </dd>
                <dt><span jhiTranslate="p1App.tRoute.date">Date</span></dt>
                <dd>
                    <span>{{tRoute.date}}</span>
                </dd>
                <dt><span jhiTranslate="p1App.tRoute.user">User</span></dt>
                <dd>{{tRoute.user?.login}}

                </dd>
            </dl>
            {{(account.login || account.firstName || account.email)}}
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
            <span *ngIf="acc">
                HELLO
            </span>
            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/t-route', tRoute.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
